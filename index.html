<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle QR Code Generator</title>
    <style>
        #qrCanvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Triangle QR Code Generator</h1>
    <form id="qrForm">
        <input type="text" id="qrData" placeholder="Enter your data" required>
        <button type="submit">Generate QR Code</button>
    </form>
    <canvas id="qrCanvas" width="300" height="300"></canvas>
    <button id="downloadBtn" style="display: none;">Download</button>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const form = document.getElementById('qrForm');
        const canvas = document.getElementById('qrCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const ctx = canvas.getContext('2d');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const data = document.getElementById('qrData').value;
            generateTriangularQR(data);
        });

        function generateTriangularQR(data) {
            // Generate QR code with high error correction level but do not render it directly
            QRCode.toDataURL(data, { errorCorrectionLevel: 'H' }, function (error, url) {
                if (error) {
                    console.error(error);
                    return;
                }
                // Decode the QR code data matrix and render triangles
                renderTriangleQR(data);
            });
        }

        function renderTriangleQR(data) {
            // Create the QR code data matrix without rendering directly
            const qr = new QRCode({ errorCorrectionLevel: 'H' });
            qr.addData(data);
            qr.make();

            const cellSize = 10; // Size of each module
            const margin = 10; // Margin around the QR code
            const size = qr.getModuleCount(); // Number of modules in one row/column
            canvas.width = canvas.height = size * cellSize + margin * 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';

            // Loop through each module and draw a triangle instead of a square
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (qr.isDark(row, col)) {
                        drawTriangle(col * cellSize + margin, row * cellSize + margin, cellSize);
                    }
                }
            }

            downloadBtn.style.display = 'block';
        }

        function drawTriangle(x, y, size) {
            // Draw a triangle in each module position
            ctx.beginPath();
            ctx.moveTo(x, y); // Top left point
            ctx.lineTo(x + size, y); // Top right point
            ctx.lineTo(x + size / 2, y + size); // Bottom center point
            ctx.closePath();
            ctx.fill();
        }

        downloadBtn.addEventListener('click', function () {
            const link = document.createElement('a');
            link.download = 'triangle-qr-code.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
